version: "3.1"

intents:
  - greet_intent
  - goodbye_intent
  - projectlist_intent
  - alldoclist_intent

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - projectlist_action
  - alldoclist_action

entities:
  - doc_type:
      type: text
      pattern: '[A-Za-z. ]+$'
      
  - customer_name:
      type: text
      pattern : '[A-Za-z. ]+$'
  
  - project_name:
      type: text
      pattern : '[A-Za-z0-9. ]+$'

slots:
  project_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: project_name

  customer_name:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: customer_name

  doc_type:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: doc_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
