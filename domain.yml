entities:
  - doc_type:
      type: text
      pattern: '[A-Za-z. ]+$'

  - customer_name:
      type: text
      pattern: '[A-Za-z. ]+$'
  
  - project_name:
      type: text
      pattern: '[A-Za-z0-9. ]+$'

  - tech_stack:
      type: text
      pattern: '[A-Za-z0-9. ]+$'

slots:
  project_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: project_name

  customer_name:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: customer_name

  doc_type:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: doc_type

  tech_stack:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: tech_stack


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
