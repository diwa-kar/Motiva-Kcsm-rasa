version: "3.1"

intents:

  - intent_greet
  - intent_goodbye

  - intent_retrive_tp
  - intent_retrive_cp
  - intent_retrive_frs
  - intent_retrive_rfp
  - intent_retrive_sdd
  - intent_retrive_uat
  - intent_retrive_cutover
  - intent_retrive_signoff
  - intent_retrive_alldocs
  - intent_project_list


actions:
  - action_greet
  - action_goodbye
  - action_retrive_tp
  - action_retrive_cp
  - action_retrive_frs
  - action_retrive_sdd
  - action_retrive_uat
  - action_retrive_cutover
  - action_retrive_signoff
  - action_retrive_alldocs
  - action_project_list

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
  - doc_type:
      type: text

  - customer_name:
      type: text
  
  - project_name:
      type: text

slots:
  project_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: project_name

  customer_name:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: customer_name

  doc_type:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: doc_type


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
