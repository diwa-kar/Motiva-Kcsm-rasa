version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: intent_goodbye
  - action: action_goodbye

- rule: Greet user
  steps:
  - intent: intent_greet
  - action: action_greet

- rule: Send Project list
  steps:
  - intent: project_list_intent
  - action: project_list_action

- rule: Send All Documents
  steps:
  - intent: all_doc_list_intent
  - action: all_doc_list_action

- rule: Send Single Documents
  steps:
  - intent: single_doc_get_intent
  - action: single_doc_get_action

- rule: Get tech stack customer wise project list
  steps:
  - intent: tech_cust_project_list_intent
  - action: tech_cust_project_list_action
  
